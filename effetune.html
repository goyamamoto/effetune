<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1144, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com blob: data:; script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline' blob:;">
    <title>EffeTune</title>
    <link rel="stylesheet" href="effetune.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="title-container">
        <h1>Frieve EffeTune<img src="images/icon_64x64.png" class="title-icon" alt="EffeTune Icon"><div class="message-display" id="errorDisplay">Loading...</div></h1>
        <div class="header-buttons">
            <button class="header-button open-music-button" id="openMusicButton" title="Open music files"><img src="images/open_button.png" width="16" height="16"></button>
            <button class="header-button reset-button" id="resetButton">Reset Audio</button>
        </div>
        <div class="subtitle-container">
            <button class="header-button sidebar-button" id="sidebarButton" title="Toggle plugin list"><img src="images/sidebar.png" width="16" height="16"></button>
            <span class="subtitle">Color the music, unleash your senses. Craft your own signature sound.</span>
            <a href="javascript:void(0);" class="whats-this" id="whatsThisLink">What's this app?</a>
        </div>
    </div>
    <div class="header">
    </div>

    <div class="main-container">
        <div class="plugin-list" id="pluginList">
            <div class="plugin-list-header">
                <div class="tab-switcher" id="tabSwitcher">
                    <button class="tab-button active" id="effectsTab">Effects</button>
                    <button class="tab-button" id="systemPresetsTab">S.Presets</button>
                    <button class="tab-button" id="userPresetsTab">U.Preset</button>
                </div>
                <h2 id="availableEffectsTitle" style="display: none;">Available Effects</h2>
                <input type="text" id="effectSearchInput" class="effect-search-input" placeholder="Search effects..." style="display: none;">
                <button class="header-button search-button" id="effectSearchButton" title="Search effects">üîç</button>
            </div>
            <!-- Plugin list will be populated by JavaScript -->
        </div>
        <div class="plugin-list-pull-tab" id="pluginListPullTab">‚óÄ</div>

        <div class="pipeline" id="pipeline">
            <div class="pipeline-header">
                <button class="toggle-button master-toggle" title="Toggle all effects">ON</button>
                <span class="pipeline-title">Effect Pipeline</span>
                <div class="pipeline-toggle-container">
                    <button class="header-button pipeline-toggle-button" id="pipelineToggleButton" title="Toggle A/B (T)">A</button>
                    <div class="pipeline-menu-container">
                        <button class="header-button pipeline-menu-button" id="pipelineMenuButton" title="Pipeline menu">‚ñº</button>
                        <div class="pipeline-menu" id="pipelineMenu">
                            <button class="pipeline-menu-item" id="copyAToBButton">A ‚Üí B</button>
                            <button class="pipeline-menu-item" id="copyBToAButton">B ‚Üí A</button>
                        </div>
                    </div>
                </div>
                <div class="sample-rate" id="sampleRate"></div>
                <div class="pipeline-header-right">
                    <button class="header-button undo-button" id="undoButton" title="Undo">‚Ü∂</button>
                    <button class="header-button redo-button" id="redoButton" title="Redo">‚Ü∑</button>
                    <button class="header-button cut-button" id="cutButton" title="Cut settings"><img src="images/cut_button.png" width="16" height="16"></button>
                    <button class="header-button copy-button" id="copyButton" title="Copy settings"><img src="images/copy_button.png" width="16" height="16"></button>
                    <button class="header-button paste-button" id="pasteButton" title="Paste settings"><img src="images/paste_button.png" width="16" height="16"></button>
                    <div class="select-container">
                        <input type="text" class="preset-select" id="presetSelect" list="presetList" placeholder="">
                    </div>
                    <datalist id="presetList"></datalist>
                    <button class="header-button save-button" id="savePresetButton" title="Save preset"><img src="images/save_button.png" width="16" height="16"></button>
                    <button class="header-button delete-preset-button" id="deletePresetButton" title="Delete preset">‚úñ</button>
                    <button class="header-button share-button" id="shareButton" title="Share pipeline">Share</button>
                    <button class="column-control-button" id="decreaseColumnsButton" title="Decrease columns">-</button>
                    <button class="column-control-button" id="increaseColumnsButton" title="Increase columns">+</button>
                </div>
            </div>
            <div id="pipelineList">
                <div class="pipeline-empty" id="pipelineEmpty">
                    Drag plugins here to build your effect pipeline
                </div>
                <!-- Columns and plugin items will be added here by JS -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" integrity="sha384-JpTt7qxVx1X/pHeYiCfqFdKRu2HF1MBGr1kEXtbNIGwwryGWMbbW78onU3bdkAHZ" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/app.js"></script>
    <div style="text-align: center; margin-top: 20px; color: #666; font-size: 12px;">
        EffeTune version <span id="app-version"></span> (C) Frieve 2025
    </div>
</body>
</html>
